<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8"/>
        <meta name="viewport" content="width=device-width, initial-scale=1"/>
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>Amicao</title>
        <link rel="stylesheet" href="../stylesheets/menu.css"/>
        <link rel="stylesheet" href="../stylesheets/form.css"/>
    </head>
    <body>
        <div w3-include-html="menu-admin.html"></div> 
        <h1>Cadastrar Produto</h1>
        <form action="" method="POST">
            <input type="text" name="nome" placeholder="Nome"/>
            <input type="text" name="descricao" placeholder="Descrição"/>
			<input type="number" name="preco" min="0" max="5000" placeholder="Preço"/>
		    <input type="number" name="quantidade-estoque" min="0" max="10000" placeholder="Quantidade no Estoque"/>
		    <input type="number" name="quantidade-vendida" min="0" max="10000" placeholder="Quantidade Vendida"/>
            <p class="form-out-text">Foto</p>
			<input type="file" name="foto" accept="image/*"/>
            <input class="submit-button" type="submit" value="Cadastrar"/>
        </form>
        <script src="https://www.w3schools.com/lib/w3data.js"></script>           
        <script> w3IncludeHTML(); </script>
    </body>
</html>
