        <h1>Editar Cliente</h1>
        <form action="" method="POST">
            <h2>Dados Pessoais</h2><hr/>
            <input type="text" name="nome" placeholder="Nome"/>
            <input type="tel" name="telefone" placeholder="Telefone"/>
            <p class="form-out-text">Selecione uma Foto </p>
            <input type="file" name="foto" accept="image/*"/>
            <h2>Endereço</h2><hr/>
            <input type="text" name="cep" placeholder="CEP"/>
            <input type="text" name="cidade" placeholder="Cidade"/>
            <input type="text" name="estado" placeholder="Estado"/>
            <input type="text" name="bairro" placeholder="Bairro"/>
            <input type="text" name="rua" placeholder="Rua"/>
            <input type="number" name="numero" placeholder="Número"/>
            <input type="text" name="complemento" placeholder="Complemento"/>
            <input type="text" name="referencia" placeholder="Referência"/>
            <input class="submit-button" type="submit" value="Salvar Alterações"/>
            <input class="submit-button" type="button" value="Excluir Usuario"/>
        </form>
