<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8"/>
        <meta name="viewport" content="width=device-width, initial-scale=1"/>
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>Amicao</title>
        <link rel="stylesheet" href="../stylesheets/menu.css"/>
        <link rel="stylesheet" href="../stylesheets/form.css"/>
    </head>
    <body>
        <div w3-include-html="menu-cliente.html"></div> 
        <h1>Editar Endereço</h1>
        <form action="" method="POST">
            <input type="text" name="cep" placeholder="CEP"/>
            <input type="text" name="cidade" placeholder="Cidade"/>
            <input type="text" name="estado" placeholder="Estado"/>
            <input type="text" name="bairro" placeholder="Bairro"/>
            <input type="text" name="rua" placeholder="Rua"/>
            <input type="number" name="numero" placeholder="Número"/>
            <input type="text" name="complemento" placeholder="Complemento"/>
            <input type="text" name="referencia" placeholder="Referência"/>
            <input class="submit-button" type="submit" value="Salvar Alterações"/>
        </form>  
        <script src="https://www.w3schools.com/lib/w3data.js"></script>
        <script> w3IncludeHTML(); </script>
    </body>
</html>
