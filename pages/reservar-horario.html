<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8"/>
        <meta name="viewport" content="width=device-width, initial-scale=1"/>
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>Amicao</title>
        <link rel="stylesheet" href="../stylesheets/menu.css"/>
        <link rel="stylesheet" href="../stylesheets/form.css"/>
    </head>
    <body>
		<div w3-include-html="menu-cliente.html"></div> 
        <h1>Reservar Horário</h1>
        <form action="" method"POST">
            <input type="text" name="cliente" placeholder="Cliente"/>
			<h2>Animal</h2>
			<select name="animal">
				<option value="" disabled="disabled" selected="selected">Selecione seu Animalzinho</option>                
				<option value="cachorro">Cachorro</option>
				<option value="gato">Gato</option>
				<option value="coelho">Coelho</option>
				<option value="hamste">Hamster</option>
				<option value="aves">Aves</option>
			</select>
			<h2>Serviço</h2>
			<select name="servico">
				<option value="" disabled="disabled" selected="selected">Selecione um Serviço para ele</option>                
				<option value="tosa">Tosa</option>
				<option value="banho">Banho</option>
				<option value="vacina">Vacina</option>
			</select>
			<input class="submit-button" type="submit" value="Reservar"/>
		</form>
		<script src="https://www.w3schools.com/lib/w3data.js"></script>     
        <script> w3IncludeHTML(); </script>
    </body>
</html>
