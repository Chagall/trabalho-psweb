        <h1>Editar Reserva</h1>
        <form action="" method="POST">
			<h2>Data</h2>			
            <input type="date" name="data" placeholder="MM/DD/YYYY" maxlength="10"/>
			<h2>Horários Livres e Reservas</h2>
			<select class="service-select" name="horario">
				<option value="" disabled="disabled" selected="selected">Selecione um Horário</option>                
				<option value="">08:00 - Livre</option>
				<option value="">09:00 - Bela - Banho</option>
				<option value="">10:00 - Livre</option>
				<option value="">11:00 - Livre</option>
				<option value="">12:00 - Suzy - Tosa</option>
				<option value="">13:00 - Livre</option>
				<option value="">14:00 - Livre</option>
				<option value="">15:00 - Livre</option>
				<option value="">16:00 - Montanha - Vacina</option>
				<option value="">17:00 - Livre</option>
				<option value="">18:00 - Livre</option>
			</select>
			<h2>Animal</h2>
			<select class="service-select" name="animal">
				<option value="" disabled="disabled" selected="selected">Selecione seu Animalzinho</option>                
				<option value="cachorro">Cachorro</option>
				<option value="gato">Gato</option>
				<option value="coelho">Coelho</option>
				<option value="hamste">Hamster</option>
				<option value="aves">Aves</option>
			</select>
			<h2>Serviço</h2>
			<select class="service-select" name="servico">
				<option value="" disabled="disabled" selected="selected">Selecione um Serviço para ele</option>                
				<option value="tosa">Tosa</option>
				<option value="banho">Banho</option>
				<option value="vacina">Vacina</option>
			</select>
			<input class="submit-button" type="submit" value="Salvar Alteração">
            <input class="submit-button" type="submit" value="Excluir Reserva">		
		</form>
