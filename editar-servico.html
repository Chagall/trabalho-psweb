        <div id="servArea">
        <h1>Editar Servico</h1>
        <form action="/amicao_db/atualiza_servico/<%= serv.key %>" method="POST" enctype="multipart/form-data">
            <input value="<%= serv.value.name %>" type="text" name="name" placeholder="Nome"/>
            <input value="<%= serv.value.desc %>" type="text" name="desc" placeholder="Descrição"/>
            <input value="<%= serv.value.price %>" type="number" name="price" placeholder="Preço"/>
            <input value="<%= serv.value.rev %>" type="hidden" name="rev"/>
            <p class="form-out-text">Foto</p>
            <input value="<%= serv.value.file %>" type="hidden" name="filename"/>
            <input type="file" name="file" accept="image/*"/>
            <input class="submit-button" type="submit" value="Salvar Alterações"/>
        </form>
        <form action="/amicao_db/deleta_servico/<%= serv.key %>" method="POST">
            <input value="<%= serv.value.rev %>" type="hidden" name="rev"/>
            <input class="submit-button" type="submit" value="Excluir Administrador"/>
        </form>
        </div>
    </body>
