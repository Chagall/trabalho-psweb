<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8"/>
        <title>Amicao</title>
        <link rel="stylesheet" href="menu.css"/>
    </head>
    <body>
        <h1>Cadastrar Produto</h1>

        <form action="">
            Nome: <input type="text"  name=" nome"/><br/>
			
            Descrição: <input type="text"  name=" descricao"/><br/>
			
			Preço: <input type="number"  name=" preco" min="0" max="5000"/><br/>
			
		    Quantidade no Estoque: <input type="number"  name=" quantidade-estoque" min="0" max="10000"/><br/>
			
		    Quantidade Vendida: <input type="number" name=" quantidade-vendida" min="0" max="10000"/><br/>
			
			
			Foto: <input type="file" name="foto"/><br/>
			
            <input type="submit" value="Cadastrar"/>
        </form>

    </body>
</html>
